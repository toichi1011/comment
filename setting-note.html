    <body>
        <article>
            <h2>ノート</h2>
            <ul type="circle">
                <li>善人にしか見ることができない</li>
                <li>見た目は、普通のノート</li>
                <li>名前を選択することで、その人の悪事が表示される（AR的な感じ）</li>
                <li>キーワード検索機能あり（名前or悪事の内容）</li>
                <li>黒音以外書き込み不可</li>
                <li>使うには、善行ポイントが必要</li>
                <li>使用後ノートは消える（黒音の元へテレポート）</li>
                <li>ノートの中身は、近未来的でホログラム操作</li>
                <li>名前を書かれてもなんともならない</li>
                <li>ノートに意思はない</li>
            </ul>
        </article>
